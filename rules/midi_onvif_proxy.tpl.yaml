# for command == switch group by id
{% macro rule_midi_switch_room_by_id(key_code, group_id, device_alias="Arduino", namespace="default") %}
  name: midi_switch_onvif_room_by_id_{{key_code}}_{{group_id}}_{{device_alias}}_{{namespace}}
  manipulator_name: midiman
  executor_name: socketman
  signal_code: NotePushed
  command_code: SwitchGroupById
  trigger:
    and:
      and:
        - ==:
          - var: key_code
          - {{ key_code }}
        - ==:
          - var: namespace
          - {{ namespace }}
        - ==: 
          - var: device
          - {{ device_alias }}
  logic:
    group_id: {{ group_id }}
{% endmacro %}

# for command == switch group by id
{% macro rule_midi_switch_room_by_id_light_on(key_code, group_id, device_alias="Arduino", namespace="default") %}
  name: midi_switch_room_by_id_light_on_{{key_code}}_{{group_id}}_{{device_alias}}_{{namespace}}
  manipulator_name: socketman
  executor_name: midiman
  signal_code: ProxyNodeSetActiveSignal
  command_code: TurnLightOnCommand
  trigger:
    ==:
      - var: proxy_group_id
      - {{ group_id }}
  logic:
    color_name: red
    device_alias: {{ device_alias }}
    key_code: {{ key_code }}
{% endmacro %}


