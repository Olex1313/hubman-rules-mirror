image: python:3.10-slim
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

before_script:
  - python --version ; pip --version
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - python3 -m pip lur/requirements.txt

check-pocket-numpad:
  script:
    - python3 -m lur pocket-numpad.yaml
  tags:
    - docker

check-director-operator:
  script:
    - python3 -m lur director-operator.yaml
  tags:
    - docker

check-megabuttons-proxy:
  script:
    - python3 -m lur megabuttons-proxy.yaml
  tags:
    - docker
  
check-operator:
  script:
    - python3 -m lur operator.yaml
  tags:
    - docker
